<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="discount-container">
      <form id="discount-form">
        <label for="discount-code">Enter Discount Code:</label>
        <input type="text" id="discount-code" name="discount-code" />
        <button type="button" onclick="applyDiscount()">Apply</button>
      </form>

      <p id="message"></p>

      <div id="price-container">
        <p>Original Price: $<span id="original-price">100</span></p>
        <p>Discounted Price: $<span id="discounted-price">37</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
